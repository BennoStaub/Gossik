<ion-content class="width-100">
  <ion-row>
    <ion-col>
      <button class="transparent font-tertiary" (click)="cancel()">
        {{"Cancel" | translate}}
      </button>
    </ion-col>
    <ion-col class="text-align-center">
      {{"Add Calendar Event" | translate}}
    </ion-col>
    <ion-col class="text-align-right">
      <button class="transparent font-tertiary" (click)="save()" color="tertiary">
        {{"Save" | translate}}
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="margin-bottom-10">
    <div class="width-80 border-1 border-radius-5px margin-top-10-auto flex">
      <img src="../../assets/icon/icon_calendar.svg" height="24" class="margin-left-5-auto">
      <ion-input [(ngModel)]="calendarEvent.title" placeholder="{{'Calendar event' | translate}}" type="text" class="display-inline-block width-100-minus-26 margin-left-5 text-align-left"></ion-input>
    </div>
  </ion-row>
  <ion-row>
    <div class="margin-top-10-auto flex">
      <ion-datetime [(ngModel)]="calendarEvent.startTime" displayFormat="DDDD, DD.MMM.YYYY HH:mm" pickerFormat="DDDD MMM YYYY HH:mm" placeholder="Select Date"></ion-datetime>
    </div>
  </ion-row>
  <ion-row>
    <div class="margin-top-10-auto flex">
      <ion-datetime [(ngModel)]="calendarEvent.endTime" displayFormat="DDDD, DD.MMM.YYYY HH:mm" pickerFormat="DDDD MMM YYYY HH:mm" placeholder="Select Date"></ion-datetime>
    </div>
  </ion-row>
  <ion-row>
    <div class="margin-top-10-auto flex">
    <img src="../../assets/icon/icon_project.svg" height="24" class="margin-left-5-auto">
    <span *ngIf="calendarEvent.goalid" (click)="openPicker('project')">
      {{goalDict[calendarEvent.goalid].name}}
    </span>
    <span *ngIf="!calendarEvent.goalid" (click)="openPicker('project')">{{"Project" | translate}}</span>
    </div>
  </ion-row>
  </ion-content>
