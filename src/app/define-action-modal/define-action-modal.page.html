<ion-header>
  <ion-toolbar color="primary">
  	<ion-button float-right icon-only (click)="cancel()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>{{"Defining new action" | translate }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding color="secondary">
  <ion-list inset class="text-align-center">
    <ion-item *ngIf="goalname">
      <h2>{{"Goal" | translate}}: {{goalname}}</h2>
    </ion-item>
    <ion-item no-lines>
      <ion-label>{{"Deadline required?" | translate }}</ion-label>
      <ion-checkbox [(ngModel)]="deadline"></ion-checkbox>
    </ion-item>
    <div *ngIf="deadline">
      <ion-item no-lines>
        <ionic-calendar-date-picker [monthLabels]="monthLabels" [dayLabels]="dayLabels" (onSelect)="deadlineSelected($event)"></ionic-calendar-date-picker> 
      </ion-item>
    </div>
    <form (ngSubmit)="check()" [formGroup]="defineActionForm">
      <ion-item no-lines>
        <ion-input type="text" (ionFocus)="ionFocus($event)" autocapitalize="on" placeholder="{{'Input new action' | translate}}" formControlName="content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{"Priority (1: low, 10: high)" | translate }}:</ion-label>
        <ion-input class="width-30px" type="number" placeholder="0" min="0" max="10" formControlName="priority"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label block>{{"Estimated time in min" | translate }}:</ion-label>
          <ion-input type="number" placeholder="0" min="0" max="1000" formControlName="time"></ion-input>
      </ion-item>
      <ion-button class="darkbutton" type="submit">{{"Define action" | translate }}</ion-button>
    </form>
  </ion-list>
</ion-content>
