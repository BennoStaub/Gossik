<ion-header>
  <ion-toolbar color="primary">
  	<ion-button float-right icon-only (click)="cancel()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>{{"Defining new reference" | translate }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list inset class="text-align-center">
		<ion-item no-lines class="text-align-center" *ngIf="capture.content">
	      "{{capture.content}}"
	    </ion-item>
		<form (ngSubmit)="addReference()" [formGroup]="defineReferenceForm">
			<ion-item no-lines>
				<ion-input type="text" placeholder="{{'Input new reference' | translate }}" formControlName="content"></ion-input>
			</ion-item>
			<ion-button class="darkbutton" type="submit">{{"Define reference" | translate }}</ion-button>
		</form>
	</ion-list>
</ion-content>
