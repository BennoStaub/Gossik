<ion-content class="height-100 width-100">
<ion-row>
  <ion-col>
    <button class="transparent" (click)="cancel()">
      {{"Cancel" | translate}}
    </button>
  </ion-col>
  <ion-col class="text-align-center">
    {{"Add Project" | translate}}
  </ion-col>
  <ion-col class="text-align-right">
    <button class="transparent" (click)="save()">
      {{"Save" | translate}}
    </button>
  </ion-col>
</ion-row>
</ion-content>
