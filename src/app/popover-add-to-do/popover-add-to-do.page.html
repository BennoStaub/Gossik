<ion-content class="height-100 width-100">
  <ion-row>
    <ion-col>
      <button class="transparent font-tertiary" (click)="cancel()">
        {{"Cancel" | translate}}
      </button>
    </ion-col>
    <ion-col class="text-align-center">
      {{"Add To-Do" | translate}}
    </ion-col>
    <ion-col class="text-align-right">
      <button class="transparent font-tertiary" (click)="save()" color="tertiary">
        {{"Save" | translate}}
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <div class="width-80 border-1 border-radius-5px margin-top-10-auto flex">
      <img src="../../assets/icon/icon_todo.svg" height="24" class="margin-left-5-auto">
      <ion-input [(ngModel)]="todo.content" placeholder="{{'Thought' | translate}}" type="text" class="display-inline-block width-100-minus-26 margin-left-5 text-align-left"></ion-input>
    </div>
    <div class="margin-top-10-auto flex">
      <img src="../../assets/icon/icon_clock.svg" height="24" class="margin-left-5-auto">
      <ion-input [(ngModel)]="todo.duration" placeholder="{{'Duration' | translate}}" type="number" class="display-inline-block width-100-minus-26 margin-left-5 text-align-left"></ion-input>
    </div>
  </ion-row>
  </ion-content>
