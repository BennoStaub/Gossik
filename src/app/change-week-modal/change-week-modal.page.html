<ion-header>
	<ion-toolbar color="secondary">
		<button class="icon-only-button margin-right-20" (click)="cancel()">
	      <img src="../../assets/icon/icon_arrow_left.png" height="30" class="margin-left-10">
	    </button>
	</ion-toolbar>
</ion-header>

<ion-content color="secondary">
<ionic-calendar-date-picker [backgroundStyle]="{ 'background-color': '#000000' }" class="background-black" [monthLabels]="monthLabels" [dayLabels]="dayLabels" (onSelect)="dateSelected($event)"></ionic-calendar-date-picker>
</ion-content>
