<ion-header>
  <ion-toolbar color="secondary">
    <button float-right class="icon-only-button margin-right-20" (click)="cancel()">
      <img src="../../assets/icon/icon_cancel.png" height="20">
    </button>
    <ion-title>{{"Action Details" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background-gray">
  <ion-list inset class="text-align-center transparent">
    <form (ngSubmit)="check()" [formGroup]="defineActionForm">
      <ion-item no-lines class="transparent no-scrollbar show-full-highlight-0">
        <ion-textarea class="font-white" autoGrow="true" [(ngModel)]="action.content" formControlName="content"></ion-textarea>
      </ion-item>
      <ion-item class="transparent font-white">
        <ion-label>{{"Priority (1: low, 10: high)" | translate }}:</ion-label>
        <ion-input class="width-30px border-bottom-1" type="number" [(ngModel)]="action.priority" min="0" max="10" formControlName="priority"></ion-input>
      </ion-item>
      <ion-item class="transparent font-white">
          <ion-label block>{{"Estimated time in min" | translate }}:</ion-label>
          <ion-input class="border-bottom-1" type="number" min="0" max="1000" formControlName="time" [(ngModel)]="action.time"></ion-input>
      </ion-item>
      <div *ngIf="action.deadline" class="transparent font-white">
        <ion-item no-lines class="transparent font-white">
          {{"Deadline" | translate}}: {{deadlineString}}
          <button class="button-design" type="button" (click)="assignDeadline()">{{"Edit" | translate }}</button>
        </ion-item>
      </div>
      <div *ngIf="!action.deadline" class="transparent font-white width-100">
        <ion-item no-lines class="transparent">
          <button class="button-design" type="button" (click)="assignDeadline()">{{"Add deadline" | translate }}</button>
        </ion-item>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button class="button-design" type="submit">{{"Save" | translate }}</button>
          </ion-col>
          <ion-col>
            <button class="button-design" type="button" (click)="deleteAction()">{{"Delete" | translate }}</button>
          </ion-col>
          <ion-col>
            <button class="button-design" type="button" (click)="startAction()">{{"Start" | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-list>
</ion-content>
