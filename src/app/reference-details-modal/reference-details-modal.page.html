<ion-header>
  <ion-toolbar color="secondary">
    <button float-right class="icon-only-button margin-right-20" (click)="cancel()">
      <img src="../../assets/icon/icon_cancel.png" height="20">
    </button>
    <ion-title>{{"Reference Details" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background-gray">
  <ion-list inset class="text-align-center transparent">
    <form (ngSubmit)="saveReference()" [formGroup]="defineReferenceForm">
      <ion-item no-lines class="transparent font-white show-full-highlight-0">
        <ion-textarea class="font-white border-bottom-1" autoGrow="true" [(ngModel)]="reference.content" formControlName="content"></ion-textarea>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
          <button class="button-design" type="submit">{{"Save" | translate }}</button>
          </ion-col>
          <ion-col>
            <button class="button-design" type="button" (click)="deleteReference(reference)">{{"Delete" | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-list>
</ion-content>
